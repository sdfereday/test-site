<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test Site</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <!-- Milligram CSS minified -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <link href="css/site.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/b26ec623b6.js"></script>
</head>

<body>

    <!-- https://interfacelovers.com/ -->
    <div class="container container-fw">
        <header class="row">
            <section class="column column-25 text-left">
                <h2 class="heading">
                    <a href="/">DevNoodle Blog</a>
                </h2>
            </section>
            <section class="column column-50 text-center">
                <nav class="cl-effect-14">
                    <a href="/" class="active">Home</a>
                    <a href="/archive">Archive</a>
                    <a href="/contact">Contact</a>
                </nav>
            </section>
            <section class="column column-25 text-right">
                <div class="contact">
                    <i class="fa fa-github" aria-hidden="true"></i>
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
            </section>
        </header>
    </div>
    <div class="container">
        <main class="row">

            <div class="column" data-bind="foreach: posts">

                <!-- Post start -->
                <div class="post clearfix">

                    <div class="post-inner">

                        <p>
                            <strong><span data-bind="text: title">...</span></strong>
                        </p>

                        <span class="date" data-bind="text: date">...</span>

                        <div data-bind="html: formattedBody">...</div>

                        <a data-bind="href: url" class="button-outline button-red">Read</a>

                    </div>

                </div>
                <!-- Post end -->

            </div>

        </main>

        <div class="row">
            <div class="column">
                <footer>
                    <p>
                        Some footer info &copy; 2017 Some Company
                    </p>
                </footer>
            </div>
        </div>

        </div>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-debug.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.7.1/showdown.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
        <script src="app.js"></script>

</body>

</html>
